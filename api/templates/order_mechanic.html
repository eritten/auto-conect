{% extends 'base.html' %}

{% block title %}Order Mechanic Service{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Order Mechanic Service</h2>

                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="note" class="form-label">Describe your service need</label>
                            <textarea class="form-control" id="note" name="note" rows="4" required placeholder="e.g., My car won't start. I need help diagnosing the issue."></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Your Location</label>
                            <div id="map" style="height: 400px;"></div>
                            <input type="hidden" id="location" name="location">
                        </div>
                        <div class="mb-3">
                            <label for="preferred_date" class="form-label">Preferred Service Date</label>
                            <input type="date" class="form-control" id="preferred_date" name="preferred_date">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Request Service</button>
                            <a href="{% url 'mechanic_list' %}" class="btn btn-outline-secondary">Back to Mechanics List</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Set min date to today
    document.getElementById('preferred_date').min = new Date().toISOString().split("T")[0];

    // Initialize mapbox
    mapboxgl.accessToken = '{{ mapbox_token }}';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [longitude, latitude], // set default location
        zoom: 12
    });

    var marker = new mapboxgl.Marker({
        draggable: true
    })
    .setLngLat([longitude, latitude])
    .addTo(map);

    function onDragEnd() {
        var lngLat = marker.getLngLat();
        document.getElementById('location').value = lngLat.lng + ',' + lngLat.lat;
    }

    marker.on('dragend', onDragEnd);

    map.on('click', function(e) {
        var coordinates = e.lngLat;
        marker.setLngLat(coordinates);
        document.getElementById('location').value = coordinates.lng + ',' + coordinates.lat;
    });
</script>
{% endblock %}
