{% extends "base.html" %}

{% block title %}Accept Order{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Accept Order</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Order from {{ order.driver.username }}</h5>
            <p class="card-text">{{ order.note }}</p>
            <p class="card-text">Location: {{ order.location }}</p>
            <p class="card-text">Service Date: {{ order.service_date }}</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Accept Order</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
